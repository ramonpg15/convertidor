<div class="container mt-3">
    <div class="row">
        <div class="col-1g-12">
            <div class="form-group">
                <label for="cantidad">Ingrese Cantidad</label>
                <input (input)="convertir()" [(ngModel)]="cantidad" type="number" id="cantidad" class="form-control" placeholder="Ingrese cantidad...">
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="select">Tengo</label>
                <select (change)="convertir()" class="form-control" id="select" [(ngModel)]="tengo">
                  <option *ngFor="let moneda of monedas">{{moneda}}</option>

                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="selectq">Quiero</label>
                <select (change)="convertir()" class="form-control" id="selectq" [(ngModel)]="quiero">
                  <option *ngFor="let moneda of monedas">{{moneda}}</option>

                 </select>
            </div>
        </div>
    </div>
    <h5 class="text-center mt-4">
        <span class="badge bg-success"> {{cantidad}} {{tengo}} </span>
        <span class="badge bg-secondary">son</span>
        <span class="badge bg-success">{{total|number:'0.0-2'}} {{quiero}}</span>
    </h5>

</div>
